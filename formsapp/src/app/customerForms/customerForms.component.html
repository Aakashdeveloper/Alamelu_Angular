<div class="panel panel-primary">
    <div class="panel-heading">
        Customer Forms
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="firstname">FirstName</label>
                <input type="text"
                        id="firstname"
                        name="firstName"
                        ngModel
                        class="form-control" />
            </div>
            <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text"
                    id="lastname"
                    name="lastName"
                    ngModel
                    class="form-control" />
            </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox"
                            name="fullTime"
                            value="fullTime"
                            ngModel/>
                            FullTime
               </label>
           </div>
           <div class="radio">
               <label>
                   <input type="radio"
                            name="gender"
                            value="female"
                            ngModel/>
                        Female
               </label>
           </div>
           <div class="radio">
                <label>
                    <input type="radio"
                             name="gender"
                             value="male"
                             ngModel/>
                         Male
                </label>
            </div>
            <div class="form-group">
                <label>Code Lang</label>
                <select class="form-control"
                        name="codelang"
                        ngModel>
                        <option *ngFor="let lang of languages">
                            {{lang}}
                        </option>
                       
                </select>
            </div>
            <button class="btn btn-success"
                    type="submit">Submit</button>
        </form>
    </div>
</div>
