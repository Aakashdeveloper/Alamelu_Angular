<div class="panel panel-primary">
    <div class="panel-heading">
        {{ title }}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="Enter your Search"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter Result: Number of Item Searched :</h4>
            </div>
        </div>
        <div class="table-responsive" *ngIf="showTable">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success">
                                Show Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            <img [src]="product.imageUrl"/>
                        </td>
                        <td>{{product.productName | myUpper:"upper"}}</td>
                        <td>{{product.productCode | myUpper:"lower"}}</td>
                        <td>{{product.releaseDate }}</td>
                        <td>{{product.price | addValue |  currency:"AUD"}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
